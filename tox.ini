[tox]
envlist =
  py{38,39,310,311,312}-dj42
  py{310,311,312}-dj50
  py{310,311,312,313}-dj51
  py{310,311,312,313,314}-dj52
  py{312,313,314}-dj60


[testenv]
python =
  py38: python3.8
  py39: python3.9
  py310: python3.10
  py311: python3.11
  py312: python3.12
  py313: python3.13
  py314: python3.14
commands = make {posargs:test}
deps =
  -r tests/requirements.txt
  dj42: Django>=4.2,<4.3
  dj50: Django>=5.0,<5.1
  dj51: Django>=5.1,<5.2
  dj52: Django>=5.2,<5.3
  dj60: Django>=6.0,<6.1

whitelist_externals = make
